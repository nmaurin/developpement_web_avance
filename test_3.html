<html>
<!-- Code html -->
	<head>
		<meta charset="utf-8" />
		<title>L'animation avec requestAnimationFrame-3</title>
	</head>
	
	<body>
		<div id="animatedElem"></div>
	</body>
	
<!--Code CSS -->
	<style>
		#animatedElem {
			position:absolute;
			width:100px;
			height:100px;
			background:red;
			left:400px;
		}
	</style>
	
<!-- Code JS -->
	<script type="text/javascript">
		var elem = document.getElementById("animatedElem");
		var left = 400;
		var debut = 400;
		var delta = debut-left;
		var m =10;
				
		function step(timestamp) {
		
			pausecomp(m);
			elem.style.left = (left -=10) + "px";
			if(left >= 0)	{
				requestAnimationFrame(step);
			}
		}
		requestAnimationFrame(step);

		function pausecomp(millis)	{	//simulation d'une grosse fonction infulent sur la fulidit√©e des autres actions. 
			var date = new Date();
			var curDate = null;
			do	{
				curDate = new Date();
			}while(curDate-date < millis);
		}
	</script>	
</html>
